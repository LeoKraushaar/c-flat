<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restrictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Do you have any food restrictions?</h1>
    <form action="/submit_restrictions" method="post">
        <label>
            <input type="checkbox" name="restrictions" value="Vegetarianism"> Vegetarianism
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Veganism"> Veganism
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Lactose-Free"> Lactose-Free
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Dairy-Free"> Dairy-Free
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Pescatarian"> Pescatarian
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Halal"> Halal
        </label>
        <label>
            <input type="checkbox" name="restrictions" value="Kosher"> Kosher
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

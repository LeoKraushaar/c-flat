<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Home Page</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Use no background (or white) for the body instead of gray */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* or use 'none' if you prefer */
      color: #333;
    }

    /* Header (Menu Bar) Styling with bottom border separator */
    header {
      background: #FFFFFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
      border-bottom: 2px solid #000; /* Black separator between header and top half */
    }

    /* Menu button styling */
    .menu-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 2.5em;
      color: #000000;
      cursor: pointer;
    }
    

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Main area margins to account for header and fixed footer */
    main {
      margin-top: 60px; /* adjust based on header height */
      margin-bottom: 0; /* adjust based on footer height */
    }

    /* Container for vertical split */
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px); /* subtract header and footer heights */
    }

    .half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .top-half {
      background-color: #ffffff;
      border-bottom: 2px solid #000; /* Black separator between top and bottom halves */
    }

    .bottom-half {
      background-color: #fefaf1;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin-top: 20px;
    }

    /* Full-screen overlay menu styling */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fffee9;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .overlay a {
      color: #333;
      text-decoration: none;
      font-size: 2rem;
      margin: 20px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Mobile Home</h1>
    <!-- Menu button to open the overlay -->
    <button class="menu-btn" id="menu-btn">&#9776;</button>
  </header>

  <!-- Full-screen Menu Overlay -->
  <div class="overlay" id="menu-overlay">
    <span class="close-btn" id="close-btn">&times;</span>
    <a href="index.html">Home</a>
    <a href="pantry.html">Pantry</a>
    <a href="scan.html">Scan</a>
  </div>

  <main>
    <div class="container">
      <!-- Top Half: White Background -->
      <div class="half top-half">
        <div>
          <p>Tap the button below to view our Pantry page.</p>
          <a href="{{ url_for('pantry') }}" class="btn">Go to Pantry</a>
        </div>
      </div>
      <!-- Bottom Half: #fffee9 Background -->
      <div class="half bottom-half">
        <h2>Your Visual Section</h2>
      </div>
    </div>
  </main>


  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuOverlay = document.getElementById('menu-overlay');
    const closeBtn = document.getElementById('close-btn');

    // Show overlay when menu button is clicked
    menuBtn.addEventListener('click', () => {
      menuOverlay.classList.add('active');
    });

    // Hide overlay when close button is clicked
    closeBtn.addEventListener('click', () => {
      menuOverlay.classList.remove('active');
    });
  </script>
</body>
</html>

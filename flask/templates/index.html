<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Home Page</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic mobile-friendly styling */
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      padding-bottom: 60px; /* Space for the fixed footer */
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin-top: 20px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Mobile Home</h1>
  </header>
  <main>
    <p>Tap the button below to view our Pantry page.</p>
    <a href="pantry.html" class="btn">Go to Pantry</a>
  </main>
  <footer>
    <p>&copy; 2025 Your Company</p>
  </footer>
</body>
</html>

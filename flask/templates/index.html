<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Home Page</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Main area margins to account for header and fixed footer */
    main {
      margin-top: 60px; /* adjust based on header height */
      margin-bottom: 60px; /* adjust based on footer height */
    }

    /* Container for vertical split */
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px); /* subtract header and footer heights */
    }

    .half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .top-half {
      background-color: #ffffff;
      border-bottom: 2px solid #000; /* Black line separator */
    }

    .bottom-half {
      background-color: #fffee9;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Mobile Home</h1>
  </header>
  <main>
    <div class="container">
      <!-- Top Half: White Background -->
      <div class="half top-half">
        <div>
          <p>Tap the button below to view our Pantry page.</p>
          <a href="pantry.html" class="btn">Go to Pantry</a>
        </div>
      </div>
      <!-- Bottom Half: #F5CC6E Background -->
      <div class="half bottom-half">
        <h2>Your Visual Section</h2>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Your Company</p>
  </footer>
</body>
</html>

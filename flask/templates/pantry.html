{% extends "base.html" %}

{% block title %}Pantry{% endblock %}

{% block content %}
<div class="pantry-container">
  <h2>Pantry Items</h2>
  
  <!-- Form for adding a new item to the pantry -->
  <form method="POST" action="{{ url_for('pantry.pantry') }}">
    <div class="form-group">
      <label for="name">Item Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter item name" required />
    </div>
    
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required />
    </div>
    
    <div class="form-group">
      <label for="expiry_date">Expiration Date:</label>
      <input type="date" id="expiry_date" name="expiry_date" required />
    </div>
    
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>
  
  <!-- Display pantry items -->
  <h3>Current Pantry Items</h3>
  <ul>
    {% for item in pantry_items %}
      <li>
        <strong>{{ item.name }}</strong><br>
        Quantity: {{ item.quantity }}<br>
        Expires: {{ item.expiryDate }}
      </li>
    {% endfor %}
  </ul>
</div>

<script src="{{ url_for('static', filename='add.js') }}"></script>
{% endblock %}
